<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/media-queries.css" media="screen and (min-width: 768px)">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="page">
    <header>
      <picture>
        <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Product image">
      </picture>
    </header>
    <main>
      <section>
        <span class="item-name">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="discounted-price">$149.99</span>
          <span class="original-price"><del>$169.99</del></span>
        </div>
        <button><img src="images/icon-cart.svg" alt="Icon Cart">Add to Cart</button>
      </section>
    </main>
  </div>
</body>
</html>
